<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/shopping_form.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>
    <body>
        <div class="shopping-login">
            <h1>Sign in</h1>
            <form class="shopping-f">
                <div class="form-group">
                    <label for="login-email" class="sp-bl">E-mail</label>
                    <input type="email" name="" value="" placeholder="E-mail" id="login-email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="login-pw" class="sp-bl">Password</label>
                    <p class="fo-pa"><a href="" title="">forgot &nbsp;&nbsp;password</a></p>
                    <div class="pass-group">
                        <input type="password" name="" value="" placeholder="Password" id="login-pw" class="form-control">
                        <!-- 密码可见性按钮 -->
                        <button class="pass-visible"></button>
                    </div>
                </div>
                <button type="submit" class="sub-btn">LOG IN</button>
                <p class="no-account"><a href="" title="">I don’t have an account</a></p>
            </form>
            
        </div>
    </body>
</html>
