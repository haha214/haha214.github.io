<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="lib-flexible-master/build/flexible_css.debug.js"></script>
        <script src="lib-flexible-master/build/flexible.debug.js"></script>
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="css/line-form.css">
        <title>Login</title>
    </head>
    <body>
    <div class="container all-wrapper">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a href="" title="" class="navbar-brand">午安网</a>
        </div>
        <div class="navbar-collapse">
            <div class="navbar-collapse-content">
                <h1 class="navbar-title"><a href="" title="">午安网</a></h1>
                <ul class="navbar-option">
                    <li><a href="" title="" class="navbar-active navbar-icon navbar-option-item">发现</a></li>
                    <li><a href="" title="" class="navbar-icon navbar-option-item">我的星球</a></li>
                    <li><a href="" title="" class="navbar-icon navbar-option-item">全部星球</a></li>
                </ul>
                <ul class="navbar-account">
                    <li><a href="" title="" class="navbar-icon navbar-account-item">登录</a></li>
                    <li><a href="" title="" class="navbar-icon navbar-account-item">注册</a></li>
                    <li class="nav-anone"><span href="" title="" class="navbar-icon navbar-account-item">账号</span></li>
                    <li class="nav-anone"><a href="" title="" class="navbar-icon navbar-account-item">退出</a></li>
                </ul>
            </div>   
        </div>
        <div class="main">
            <div class="login">
                <form class="login-form line-form">
                  <div class="login-group line-fgroup">
                     <label for="" class="login-label lable-name"></label>
                     <input type="text" name="" value="" placeholder="昵称" class="login-input">   
                   </div>
                   <div class="login-group line-fgroup">
                     <label for="ce" class="login-label lable-e"></label>
                     <input type="email" name="" value="" placeholder="邮箱" class="login-input" id="ce">   
                   </div>
                   <div class="login-group line-fgroup">
                       <label for="" class="login-label label-paw"></label>
                       <input type="password" name="" value="" placeholder="密码" class="login-input">
                   </div>
                   <button type="submit" class="login-sub">登陆</button>
                </form>
            </div>
        </div>
        <script>
            document.getElementsByClassName("main")[0].style.minHeight = window.innerHeight + "px";
        </script>
    </div>

        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            var setMinHeight = function(){
                var mainMinHeight;
                    if ($(window).width()<768) {
                        mainMinHeight = $(window).height() - $(".navbar-header").height();
                    }else{
                         mainMinHeight = $(window).height() - $(".navbar-collapse").height();
                     }
                    $(".main").css("min-height",mainMinHeight);
            }
            $(document).ready(function() {
                setMinHeight();
                $(".navbar-toggle").click(function(event) {
                    /* Act on the event */
                    $(".all-wrapper").toggleClass('sidebar-extend');  
                });
                $(window).resize(function(event){
                    setMinHeight();
                });
            });
        </script>
    </body>
</html>
