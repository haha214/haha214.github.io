<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">

        <script src="lib-flexible-master/build/flexible.debug.js"></script>
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/posts.css">
        <title>Posting</title>
    </head>
    <body>
    <div class="container all-wrapper">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a href="" title="" class="navbar-brand">午安网</a>
        </div>
        <div class="navbar-collapse">
            <div class="navbar-collapse-content">
                <h1 class="navbar-title"><a href="" title="">午安网</a></h1>
                <ul class="navbar-option">
                    <li class="navbar-option-item"><a href="" title="" class="navbar-active navbar-icon">发现</a></li>
                    <li class="navbar-option-item"><a href="" title="" class="navbar-icon">我的星球</a></li>
                    <li class="navbar-option-item"><a href="" title="" class="navbar-icon">全部星球</a></li>
                </ul>
                <ul class="navbar-account">
                    <li class="navbar-account-item"><a href="" title="" class="navbar-icon">登录</a></li>
                    <li class="navbar-account-item"><a href="" title="" class="navbar-icon">注册</a></li>
                </ul>
            </div>   
        </div>
        <div class="main">
            <div class="post">
                <h2>发表帖子</h2>
                <form class="post-form clearfix">
                    <input type="text" name="" value="" placeholder="标题" class="form-control">
                    <ul class="editor_menu clearfix">
                        <li><button type="button" class="em-btn"></button></li>
                        <li><button type="button" class="em-btn"></button></li>
                        <li><button type="button" class="em-btn"></button></li>
                        <li><button type="button" class="em-btn"></button></li>
                        <li><button type="button" class="em-btn"></button></li>
                        <li><button type="button" class="em-btn"></button></li>
                    </ul>
                    <textarea name="" class="form-control">内容</textarea>
                    <button type="submit" class="post-sub">发表</button>
                </form>  
            </div>
        </div>
        <script>
            document.getElementsByClassName("main")[0].style.minHeight = window.innerHeight + "px";
        </script>
    </div>

        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".navbar-toggle").click(function(event) {
                    /* Act on the event */
                    $(".all-wrapper").toggleClass('sidebar-extend');  
                });
            }           
            );
        </script>
    </body>
</html>
