<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/globalMobile.css">
        <title></title>
    </head>
    <body>
    <div class="container all-wrapper">
        <div class="navbar">
            <h1>午安网</h1>
            <button type="button" class="navbar-toggle">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        </div>
        <div class="sidebarContainer">
            <div class="sidebar">
                <h1>午安网</h1>
                <ul class="navbar-option">
                    <li><a href="/" title="" class="navbar-icon navbar-option-item">首页</a></li>
                    <li id="nav-myP"><a href="/myPlanet" title="" class="navbar-icon navbar-option-item">我的星球</a></li>
                    <li id="nav-allP"><a href="/planetAll" title="" class="navbar-icon navbar-option-item">全部星球</a></li>
                </ul>
                <ul class="navbar-account">
                    <li id="nav-login"><a href="/login" title="" class="navbar-icon navbar-account-item">登录</a></li>
                    <li id="nav-register"><a href="/register" title="" class="navbar-icon navbar-account-item">注册</a></li>
                    <li class="nav-anone" id="nav-userId"><span href="" title="" class="navbar-icon navbar-account-item"></span></li>
                    <li class="nav-anone" id="nav-logout"><a href="" title="" class="navbar-icon navbar-account-item">退出</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="mask"></div>
            <div class="post-detail">
                <div class="post-md">
                    <h1 class="post-title"><%-result.title%></h1>
                    <div class="post-info clearfix">
                        <span><a href="" title="<%=result.nickname%>"><%=result.nickname%></a></span>
                        <span>发表于</span>
                        <span><a href="/group/<%=result.groupID%>" title="<%=result.groupName%>"><%=result.groupName%></a></span>
                        <span class="post-time"><%=result.createTime%></span>
                    </div>
                    <div class="post-content"><%-result.text%></div>
                    <div class="post-opt" style="display:block;">
                        <button class="post-opt-item">置顶</button>
                        <a href="/postEdit/<%=result.postID%>" title="" class="post-opt-item">编辑</a>
                        <button class="post-opt-item">删除</button>
                    </div>
                </div>
                <div class="post-comment" style="display:block;">
                    <h2>3个回复</h2>
                    <div class="post-cm-group">
                        <div class="post-cm-item">
                            <div class="post-cm-info clearfix">
                                <span><a href="" title="">紫苏</a></span>
                                <span class="post-cm-time">2015-11-18 08:36:06</span>
                            </div>
                            <div class="post-cm-content">我追过清风，喝过烈酒，唱过悲歌，爱过你。</div>
                        </div>
                    </div>
                    <div class="page-turn">
                        <button class="unCBtn">上一页</button>
                        <span>1/23</span>
                        <button>下一页</button>
                    </div>
                </div>
                <div class="my-comment">
                    <h2>我的回复</h2>
                    <form class="post-detail-form clearfix" action="/postReply" method="post">
                        <textarea name="" class="form-control" placeholder="内容"></textarea>
                        <button type="submit" class="post-sub" id="myReplyBtn">发表回复</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
