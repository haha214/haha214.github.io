<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheets/global.css">
        <link rel="stylesheet" type="text/css" href="editor/wangEditor.min.css"/>
        <title></title>
    </head>
    <body>
    <div class="container all-wrapper">
        <div class="navbar">
            <h1 class="navbar-title"><a href="/" title="">午安网</a></h1>
            <ul class="navbar-option">
                <li><a href="/" title="" class="navbar-option-item">首页</a></li>
                <li id="nav-myP"><a href="/myPlanet" title="" class="navbar-option-item">我的星球</a></li>
                <li id="nav-allP"><a href="/planetAll" title="" class="navbar-option-item">全部星球</a></li>
            </ul>
            <ul class="navbar-account">
                <li id="nav-login"><a href="/login" title="" class="navbar-account-item">登录</a></li>
                <li id="nav-register"><a href="/register" title="" class="navbar-account-item">注册</a></li>
                <li class="nav-anone" id="nav-userId"><span href="" title="" class="navbar-account-item"></span></li>
                <li class="nav-anone" id="nav-logout"><a href="" title="" class="navbar-account-item">退出</a></li>
            </ul>
        </div> 
        <div class="main">
            <div class="location clearfix">
                <h1>发表帖子</h1>
            </div> 
            <div class="post">
                <form class="post-form clearfix" action="/post/<%=result%>" method="post">
                    <input type="text" name="" value="" placeholder="标题" class="form-control" id="post-title">
                    <div class="wangEditor-pc-container">
                        <textarea name="" class="form-control" id="textareaPC">
                            
                        </textarea>
                    </div>
                    <button type="submit" class="post-sub" id="post-issue">发表</button>
                </form>  
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascripts/jquery-1.11.3.min.js"></script>
    <script src="javascripts/wangEditor.min.js"></script>   
    <script>
                var editor;
                wangEditor.config.printLog = false;
                editor = new wangEditor("textareaPC");
                editor.config.menus = [
                'fontfamily',
                'fontsize',
                'bold',
                'underline',
                'italic',
                'strikethrough',
                'eraser',
                'forecolor',
                'bgcolor',
                '|',
                'orderlist',
                'alignleft',
                'aligncenter',
                'alignright',
                '|',
                'link',
                'emotion',
                'undo',
                'redo',
                ];
                editor.create();
                $(".wangEditor-container").find('*').focus(function(event) {
                    /* Act on the event */
                    $(".wangEditor-container").addClass('textarea-focus');
                });
                $(".wangEditor-container").find('*').blur(function(event) {
                    /* Act on the event */
                    $(".wangEditor-container").removeClass('textarea-focus');
                });
        </script>
    </body>
</html>
